          <p class="logo-azul">Alura</p>
          <p>Geek</p>
        </div>
        <button class="head__search__bar__button" type="submit" id="botonj">
          <input class="head__search__bar__input" type="text" id="formularioj" placeholder="Qué deseas buscar?" />
          <img class="head__search__bar__img" src="../assets/lupa-negro.png" alt="Buscar">
        </button>
        <!-- <form action="" class="head__search__bar">
          <input  type="search" placeholder="¿Qué deseas buscar?" name="q"
            id="formulario" data-search>
          <button class="head__search__bar__button" type="submit" id="boton">
            <img class="head__search__bar__img" src="../assets/lupa-negro.png" alt="Buscar">
          </button>

      </div>
      <div class="login">
        <div class="logo2">
          <a href="index.html"><img src="../assets/logo.png" alt="logo" /></a>
          <p class="logo-azul">Alura</p>
          <p>Geek</p>
        </div>
        <!-- <a href="login.html"><button type="submit">Login</button></a> -->
        <div class="lupa">
          <img src="../assets/lupa-negro.png" alt="logo" />
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="loginES">
      <div class="login_title">Iniciar Sessão</div>
      <form action="#" class="form-cadastro" data-form>
        <div class="input-container">
          <input class="formcontato__input" id="email" type="text" name="email" placeholder="Escreva seu email" required
            data-email>
          <label class="input-label" for="email">E-mail</label>
        </div>
        <div class="input-container">
          <input class="formcontato__input" id="pass" type="password" name="pass" placeholder="Escreva sua senha"
            required data-password>
          <label class="input-label" for="pass">Contraseña</label>
        </div>
        <button type="submit" class="login_btn">Entrar</button>
      </form>
    </section>
  </main>
</body>
<section class="contato">
  <div class="columna1">
    <div class="referencia">
      <a href="index.html"><img src="../assets/logo.png" alt="logo" /></a>
      <p class="logo-azul">Alura</p>
      <p>Geek</p>
    </div>
    <div class="links-uteis">
      <a href="#">Quienes somos</a>
      <a href="#">Política de Privacidad</a>
      <a href="#">Programa de fidelidad</a>
      <a href="#">Nuestras Tiendas</a>
      <a href="#">Quiero ser franquiciado</a>
      <a href="#">Anuncie aquí</a>
    </div>
  </div>

  <div class="form" id="formulario">
    <h3 style="margin-block-end: 0rem;
      margin-block-start: 0rem;
      font-size: 25px;">Hable con nosotros</h3>
    <div class="input-container">
      <input class="formcontato__input" id="nombre" type="text" name="nombre" placeholder="Nombre" required>
      <label class="input-label" for="nombre">Nombre</label>
    </div>
    <div class="input-container">
      <textarea class="formcontato__textarea" rows="5" cols="40" id="resultado" name="mensaje"
        placeholder="Mensaje" required></textarea>
      <label class="input-label" for="mensaje">Mensaje</label>

    </div>
    <label for="respuesta">Respuesta: <input style="width: auto;" id="respuesta" type="checkbox"></label>

    <button id="enviar">Enviar Mensagem</button>
  </div>
</section>
